name: Build and push the image

on:
  push:
    branches:
      - stable
  pull_request:
    branches:
      - stable
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username:  flash2974
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image
        run: docker build -t ghcr.io/flash2974/reservercreneausuaps-app:latest .

      - name: Push the Docker image
        run: docker push ghcr.io/flash2974/reservercreneausuaps-app:latest
